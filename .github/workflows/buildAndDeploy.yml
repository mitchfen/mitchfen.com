name: Build and Deploy

on:
  pull_request:
  push:
    branches:
      - main

# Set permissions of GITHUB_TOKEN for dependabot
permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-packages-

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install dotnet workloads
        run: dotnet workload restore ./src/mitchfenxyz.csproj

      - name: Build
        shell: pwsh
        run: ./build.ps1 -Target Publish

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: ./output
          retention-days: 1

  publish-container:
    if: ${{ github.event_name == 'push' }}
    name: Publish container image
    needs: build
    runs-on: ubuntu-latest
    env:
      tagname: 'ghcr.io/mitchfen/mitchfen.xyz:blazor'
    steps:
      - name: Download output from build job
        uses: actions/download-artifact@v3
        with:
          name: output
          path: output

      - name: Login to ghcr.io
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        working-directory: output
        run: docker build -t ${{ env.tagname }} .

      - name: Push image
        run: docker image push ${{ env.tagname }}

  deploy_job:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Azure
    environment:
      name: 'mitchfen.xyz'
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Download output from build job
        uses: actions/download-artifact@v3
        with:
          name: output
          path: output

      - name: Build And Deploy
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations
          action: "upload"
          skip_app_build: true # The app has already been built by Nuke
          app_location: "output/wwwroot"

  close_pull_request_job:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    name: Close staging environment
    steps:
      - name: Delete staging environment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_DEPLOYMENT_TOKEN }}
          action: "close"
